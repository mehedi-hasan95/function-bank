<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>This is Your Bank Main Page</title>
</head>
<body>
    <header class="container mx-auto my-10">
        <h1 class="text-5xl text-rose-400 text-center">Deposit or Withdrow your Money!!</h1>
    </header>
    <main class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-purple-400 flex flex-col justify-center items-center py-10 rounded-xl">
                <h4 class="text-white text-3xl">Deposit Money</h4>
                <h2 class="text-4xl text-white font-bold">$<span id="deposit-ammount">0</span></h2>
            </div>
            <div class="bg-pink-300 flex flex-col justify-center items-center py-10 rounded-xl">
                <h4 class="text-white text-3xl">Deposit Money</h4>
                <h2 class="text-4xl text-white font-bold">$<span id="withdrow-ammount">0</span></h2>
            </div>
            <div class="bg-rose-400 flex flex-col justify-center items-center py-10 rounded-xl">
                <h4 class="text-white text-3xl">Deposit Money</h4>
                <h2 class="text-4xl text-white font-bold">$<span id="total-ammount">1200</span></h2>
            </div>
        </div>
    </main>
    <section class="container mx-auto my-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-amber-400 rounded-lg px-8 py-8">
                <h2 class="text-white text-3xl mb-3">Deposit Some Money</h2>
                <input type="text" name="" id="deposit-field" class="block w-full mb-3 px-4 py-2 rounded-xl focus:outline-none">
                <input type="submit" value="Deposit" id="deposit-btn" class="bg-slate-400 px-6 py-2 rounded-lg cursor-pointer">
            </div>
            <div class="bg-green-300 rounded-lg px-8 py-8">
                <h2 class="text-white text-3xl mb-3">Withdrow Some Money!!</h2>
                <input type="text" name="" id="withdrow-field" class="block w-full mb-3 px-4 py-2 rounded-xl focus:outline-none">
                <input type="submit" value="Withdrow" id="withdrow-btn" class="bg-slate-400 px-6 py-2 rounded-lg cursor-pointer">
            </div>
        </div>
    </section>
    <script src="js/utilitis.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
